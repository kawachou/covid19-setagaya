name: build

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - run: npm ci
    - run: npm run build
    - run: git config --local user.email "kawachou@gmail.com"
    - run: git config --local user.name "kawachou"
    - run: git add docs
    - run: git commit -m "Update data.csv"

    - uses: ad-m/github-push-action@v0.6.0
      if: ${{ success() }}
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
